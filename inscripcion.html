<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al Curso</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4A90E2;
            padding: 10px;
            color: white;
            text-align: center; 
        }

        .logo {
            font-size: 28px; 
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .logo:hover {
            text-decoration: underline; 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="curso.html" class="logo">Línea de Ayuda</a>
        </nav>
    </header>

    <main class="container">
        <h1>Formulario de Inscripción</h1>
        <form id="inscripcion-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            
            <label for="curso">Curso Seleccionado:</label>
            <select id="curso" name="curso">
                <option value="Fortaleciendo la Autoestima">Fortaleciendo la Autoestima</option>
                <option value="Manejo Efectivo del Estrés">Manejo Efectivo del Estrés</option>
                <option value="Cultivando el Pensamiento Positivo">Cultivando el Pensamiento Positivo</option>
            </select>

            <button type="submit">Enviar Inscripción</button>
        </form>

        <div id="confirmacion" style="display:none;">
            <p>¡Inscripción exitosa! Nos pondremos en contacto contigo pronto.</p>
        </div>
    </main>

    <script>
        document.getElementById('inscripcion-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío automático del formulario
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const curso = document.getElementById('curso').value;
            
            // Simular el envío de datos al servidor (aquí podrías hacer una solicitud AJAX)
            console.log("Datos enviados:", { nombre, email, telefono, curso });
            
            // Ocultar el formulario y mostrar la confirmación
            document.getElementById('inscripcion-form').style.display = 'none';
            document.getElementById('confirmacion').style.display = 'block';
        });
    </script>
</body>
</html>
